version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            - v1-dependencies-
      - run: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}
      - run: ./gradlew clean build
      - codecov/upload:
          file: build/reports/jacoco/test/jacocoTestReport.xml
      - run: echo "$KEYRING_BASE64" | base64 -d > $HOME/secring.gpg
      - run:
          name: Publish to Sonatype
          command: ./gradlew publish -Psigning.keyId=42B58261 -Psigning.password="$KEY_PASSWORD" -Psigning.secretKeyRingFile=$HOME/secring.gpg --stacktrace
